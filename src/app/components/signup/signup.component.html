<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary col-12">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
